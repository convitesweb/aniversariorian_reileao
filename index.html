<head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100vh;
            background: #C8ECFB;
            background: linear-gradient(180deg, rgba(200, 236, 251, 1) 0%, rgba(250, 237, 221, 1) 100%);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Banner no topo */
        .banner-top {
            width: 100%;
            max-width: 450px;
            margin: 0 auto 10px auto;
        }

        /* Hakuna Matata Title */
        .hakuna-matata {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 1.6rem;
            color: #D4A03D;
            letter-spacing: 5px;
            margin-bottom: 15px;
            margin-top: -10%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Scene Container */
        .scene {
            position: relative;
            width: 100%;
            height: 450px;
            margin-bottom: 30px;
        }

        /* Arbustos */
        .arbusto-back {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180%;
            max-width: 900px;
            opacity: 0.3;
            filter: blur(3px) saturate(0.6);
            z-index: 1;
        }

        .arbusto-front {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 250%;
            max-width: 750px;
            z-index: 2;
        }

        /* Personagens */
        .personagens {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            min-width: 300px;
            z-index: 3;
            animation: float 3s ease-in-out infinite;
           top: 1%;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        /* Intro Message */
        .intro-message {
            font-size: 1.1rem;
            color: #8B4513;
            line-height: 1.6;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Celebration Text */
        .celebration-text {
            margin-bottom: 10px;
        }

        .celebration-text h2 {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            color: #8B4513;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            padding: 0 10px;
        }


        /* KPIs Container */
        .kpis-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .kpis-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .kpi {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 245, 225, 0.8) 100%);
            border-radius: 20px;
            padding: 20px 25px;
            border: 2px dashed #D4A03D;
            text-align: center;
        }

        .kpi-label {
            font-family: 'Nunito', sans-serif;
            font-size: 0.75rem;
            color: #8B4513;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .kpi-value {
            font-size: 1.1rem;
            color: #8B4513;
            line-height: 1.4;
            font-weight: 600;
        }

        .kpi-small {
            flex: 1;
        }

        .kpi-large {
            width: 100%;
            margin: 0 auto;
            display: inline-block;
        }

        /* Final Message */
        .final-message {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 245, 225, 0.8) 100%);
            border-radius: 25px;
            padding: 25px 30px;
            margin-top: 30px;
            border: 2px dashed #D4A03D;
        }

        .final-message p {
            font-size: 1.1rem;
            color: #8B4513;
            line-height: 1.6;
            font-weight: 600;
        }

        /* Savana Footer */
        .savana-footer {
            width: 100%;
            margin-top: 40px;
        }

        .savana-footer img {
            width: 100%;
            display: block;
        }

        /* Decorative Elements */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Zazu Flying */
        .zazu-container {
            position: fixed;
            top: 20px;
            left: -80px;
            width: 80px;
            height: 60px;
            z-index: 100;
            animation: voar 8s linear infinite;
        }

        .zazu-container img {
            position: absolute;
            width: 100%;
            height: auto;
        }

        .zazu-asa-meio {
            animation: asas-meio 0.5s ease-in-out infinite;
        }

        .zazu-asa-cima {
            opacity: 0;
            animation: asas-cima 0.5s ease-in-out infinite;
        }

        @keyframes voar {
            0% {
                left: -80px;
                top: 20px;
                transform: scaleX(-1);
            }
            45% {
                left: calc(100% + 80px);
                top: 50px;
                transform: scaleX(-1);
            }
            50% {
                left: calc(100% + 80px);
                top: 50px;
                transform: scaleX(1);
            }
            95% {
                left: -80px;
                top: 20px;
                transform: scaleX(1);
            }
            100% {
                left: -80px;
                top: 20px;
                transform: scaleX(-1);
            }
        }

        @keyframes asas-meio {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes asas-cima {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .banner-top {
                max-width: 320px;
            }

            .hakuna-matata {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }

            .celebration-text h2 {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }

            .intro-message {
                font-size: 0.95rem;
                padding: 0 10px;
            }

            .kpi-small {
                max-width: 140px;
            }

            .kpi-large {
                max-width: 280px;
            }

            .kpi-value {
                font-size: 0.85rem;
            }

            .scene {
                height: 350px;
            }
        }

        /* Bot√µes */
        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {

            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 30px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-whatsapp {
            background: linear-gradient(145deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }

        .btn-avisos {
            background: linear-gradient(145deg, #D4A03D 0%, #B8860B 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 160, 61, 0.4);
        }

        .btn-avisos:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 160, 61, 0.5);
        }

        .btn-curiosidade {
            background: linear-gradient(145deg, #8B4513 0%, #5D2E0C 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
        }

        .btn-curiosidade:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.5);
        }

        .btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Bot√£o de M√∫sica */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #D4A03D 0%, #B8860B 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(212, 160, 61, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(212, 160, 61, 0.6);
        }

        .music-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .music-toggle.muted {
            background: linear-gradient(145deg, #888 0%, #555 100%);
            box-shadow: 0 4px 15px rgba(100, 100, 100, 0.5);
        }

        .music-toggle .icon-on,
        .music-toggle.muted .icon-off {
            display: block;
        }

        .music-toggle .icon-off,
        .music-toggle.muted .icon-on {
            display: none;
        }

        /* Texto flutuante do √°udio */
        .music-hint {
            position: fixed;
            bottom: 75px;
            right: 10px;
            background: rgba(139, 69, 19, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            animation: pulse 2s ease-in-out infinite;
            white-space: nowrap;
        }

        .music-hint::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: 20px;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(139, 69, 19, 0.9);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        .music-hint.hidden {
            display: none;
        }
    </style>
</head>

    <script>
        // Add sparkle effects
        function createSparkle() {
            const container = document.querySelector('.container');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);

        // M√∫sica de fundo
        const musica = document.getElementById('musica-fundo');
        const musicToggle = document.getElementById('music-toggle');
        const musicHint = document.getElementById('music-hint');
        musica.volume = 0.5;

        function toggleMusica() {
            if (musica.paused) {
                musica.play().then(() => {
                    musicToggle.classList.remove('muted');
                    musicHint.classList.add('hidden');
                }).catch(() => {});
            } else {
                musica.pause();
                musicToggle.classList.add('muted');
            }
        }

        // Modal de Curiosidade

                background: 'linear-gradient(145deg, #FFF8E7 0%, #FAEDDD 100%)',
                color: '#8B4513',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            });
        }
    </script>
